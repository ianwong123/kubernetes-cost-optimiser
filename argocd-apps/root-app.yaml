apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cost-optimiser-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ianwong123/kubernetes-cost-optimiser.git
    targetRevision: main
    path: argocd-apps/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  
  
