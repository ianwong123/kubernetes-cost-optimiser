apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forecasting
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ianwong123/kubernetes-cost-optimiser.git
    targetRevision: main
    path: deployments/forecasting
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true    