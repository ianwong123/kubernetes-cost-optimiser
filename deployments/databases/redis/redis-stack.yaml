apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-stack
  namespace: databases 
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        # image for Vector Search
        image: redis/redis-stack-server:7.2.0-v9
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        args: ["--appendonly", "yes", "--save", "60", "1", "--dir", "/data"]
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim: 
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: databases
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: databases
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---